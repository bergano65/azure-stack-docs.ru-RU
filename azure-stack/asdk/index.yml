abstract:
  description: 'Пакет средств разработки Azure Stack Hub (ASDK) — это развертывание Azure Stack с использованием одного узла, которое можно скачать и применять бесплатно. Пакет ASDK предоставляет среду, в которой можно оценить возможности Azure Stack и разрабатывать современные приложения с помощью API-интерфейсов и средств, совместимых с Azure, в непроизводственной среде. <br/><br/>Если вы оператор Azure Stack, который управляет инфраструктурой интегрированных систем и предлагает службы, ознакомьтесь с нашей <a href="/azure-stack/operator">документацией для операторов</a>.<br/><br/>Если вы используете службы и создаете приложения для Azure Stack, ознакомьтесь с нашей <a href="/azure-stack/user">пользовательской документацией</a>.'
