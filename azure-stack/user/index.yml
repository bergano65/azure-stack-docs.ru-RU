abstract:
  description: "Azure Stack Hub\_― это гибридная облачная платформа, позволяющая использовать службы Azure из центра обработки данных вашей компании или поставщика услуг. Разработчики могут создавать приложения с помощью Azure Stack Hub. Затем их можно развернуть в Azure Stack Hub или в Azure, либо можно создать действительно гибридные приложения, использующие подключение между облаком Azure Stack Hub и Azure. Узнайте, как создавать ресурсы и развертывать приложения, изучив наши краткие руководства и руководства.<br/><br/>Если вы оператор Azure Stack Hub, который управляет инфраструктурой и предлагает службы, ознакомьтесь с нашей <a href=\"../operator/\">документацией для операторов</a>.<br/><br/>Если вы пользователь Azure Stack Hub и хотите работать с пакетом средств разработки Azure Stack Hub (развертывание Azure Stack Hub с использованием одного узла), см. <a href=\"../asdk\">документацию по скачиванию и бесплатному использованию ASDK</a>."
