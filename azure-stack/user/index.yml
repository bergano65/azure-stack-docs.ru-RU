abstract:
  description: "Azure Stack\_― это гибридная облачная платформа, позволяющая использовать службы Azure из центра обработки данных вашей компании или поставщика услуг. Разработчик может создавать приложения, используя Azure Stack. Затем их можно развернуть в Azure Stack или в Azure, либо можно создать действительно гибридные приложения, использующие подключение между облаком Azure Stack и Azure. Узнайте, как создавать ресурсы и развертывать приложения, изучив наши краткие руководства и руководства.<br/><br/>Если вы оператор Azure Stack, который управляет инфраструктурой и предлагает службы, ознакомьтесь с нашей <a href=\"../operator/\">документацией для операторов</a>.<br/><br/>Если вы пользователь Azure Stack и хотите использовать Пакет средств разработки Azure Stack (ASDK)\_— развертывание Azure Stack с использованием одного узла,\_— см. <a href=\"../asdk\">документацию по скачиванию и бесплатному использованию ASDK</a>."
