### YamlMime:Hub
title: Документация по Azure Stack
summary: Azure Stack — это семейство продуктов и решений, которые обеспечивают поддержку Azure в вашем центре обработки данных или на пограничных устройствах. В семейство входит центр Azure Stack Hub, Azure Stack HCI и Azure Stack Edge.
